<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="music.css">
    <title>music design</title>
</head>

<body>
    <div class="container">
        <div class="music_container">
            <h2 id="title">Rata Lambiyan</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="image">
                <img src="photo1.png" alt="">

            </div>
            <audio src="music1.mp3" controls id="audio"></audio>

            <!-- progress bar -->
            <div class="progress_container" id="progress_container">

                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">0:00</div>
                </div>
                <div class="progress_div" id="progress_div">
                        <div class="progress" id="progress"></div>
                </div>
            </div>

            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="music.js">

    </script>
</body>

</html>
